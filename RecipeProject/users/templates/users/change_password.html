{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg rounded-4 animate-in">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 fw-bold animate-in animate-delay-1">Change Password</h3>
                    <form method="post" class="animate-in animate-delay-2">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .card:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    
    .form-control {
        height: 50px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #5f9ea0;
        box-shadow: 0 0 0 0.25rem rgba(95, 158, 160, 0.25);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #5f9ea0 0%, #4682b4 100%);
        border: none;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4682b4 0%, #5f9ea0 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
    }
    
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary:hover::before {
        opacity: 1;
    }
    
    /* Animations */
    .animate-in {
        animation: fadeInUp 0.6s ease forwards;
    }
    
    .animate-delay-1 {
        animation-delay: 0.2s;
    }
    
    .animate-delay-2 {
        animation-delay: 0.4s;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Dark mode adjustments */
    body.dark-mode .card {
        background: rgba(45, 45, 45, 0.95);
        color: #f8f9fa;
    }
    
    body.dark-mode .form-control {
        background-color: rgba(30, 30, 30, 0.9);
        color: #f8f9fa;
        border-color: #444;
    }
    
    body.dark-mode .input-group-text {
        background-color: #2d2d2d;
        color: #f8f9fa;
        border-color: #444;
    }
</style>
{% endblock %}
