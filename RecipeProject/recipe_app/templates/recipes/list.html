{% extends 'base.html' %}

{% block content %}
<h2>{{ title }}</h2>

<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4 mb-4">
        <div class="card">
            {% if recipe.image %}
            <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text">{{ recipe.description|truncatechars:100 }}</p>
                <a href="{% url 'flask_recipe_detail' recipe.id %}" class="btn btn-primary">
                    View Details
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <p>No items found from the API.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
