{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="form-box p-4 shadow-lg rounded-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-dark">Edit Recipe</h2>
                </div>

                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group mb-4 fade-in">
                        <label for="{{ field.id_for_label }}" class="form-label fw-semibold mb-2">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% for error in field.errors %}
                        <div class="text-danger small mt-1">
                            {{ error }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <div class="d-flex justify-content-between flex-wrap gap-3 mt-4">
                        <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-outline-secondary px-4 py-2 rounded-4">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-submit px-4 py-2 rounded-4">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #fdf6e3, #fefcf9);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        margin: 0;
    }

    .form-box {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid #e0d6c3;
        animation: slideUp 0.5s ease-out;
        border-radius: 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-box:hover {
        transform: scale(1.01);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    @keyframes slideUp {
        0% {
            transform: translateY(30px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .form-control,
    select,
    textarea {
        background-color: #fdfbf6;
        border: 1px solid #d9cfc1;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
        color: #333;
    }

    .form-control:focus {
        border-color: #b29f88;
        box-shadow: 0 0 0 0.2rem rgba(178, 159, 136, 0.2);
        background-color: #fff;
    }

    label {
        font-size: 1rem;
        color: #6a5d4d;
    }

    .btn-submit {
        background-color: #d4a373;
        border: none;
        color: white;
        font-weight: 600;
        transition: 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #c68b5f;
        box-shadow: 0 4px 12px rgba(212, 163, 115, 0.5);
    }

    .btn-outline-secondary {
        border: 1px solid #b8b2a2;
        color: #5b5244;
    }

    .btn-outline-secondary:hover {
        background-color: #e8e2d9;
    }

    @media (max-width: 576px) {
        .form-box {
            padding: 2rem;
        }

        .btn {
            width: 100%;
        }
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
{% endblock %}
