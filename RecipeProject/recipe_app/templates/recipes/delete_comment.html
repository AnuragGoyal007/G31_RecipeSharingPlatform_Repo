{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Are you sure you want to delete this comment?</h2>
    <p>{{ comment.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'recipe_detail' comment.recipe.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
